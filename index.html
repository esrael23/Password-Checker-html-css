<!DOCTYPE html>
<html>
<head>
<title>Password Checker</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 80%;
  height: 20%;
}

input[type="number"] {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 50px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 54px;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: none;
  z-index: 100;
  width: 60%;
  height: 10%;
  font-size: 60px;

}

.popup.correct {
  background-color: #4CAF50;
  color: white;
}

.popup.incorrect {
  background-color: #f44336;
  color: white;
}
</style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 60px;">Password Checker</h1>
    <input type="number" id="password" placeholder="Enter password"><br>
    <button onclick="checkPassword()">Check</button>
  </div>

  <div class="popup" id="popup">
    <p id="message"></p>
  </div>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById("password").value;
      const correctPassword = "85964710968";
      const popup = document.getElementById("popup");
      const message = document.getElementById("message");

      if (passwordInput === correctPassword) {
        popup.classList.add("correct");
        message.textContent = "Password Correct!";
      } else {
        popup.classList.add("incorrect");
        message.textContent = "Password Incorrect!";
      }
      popup.style.display = "block";
    }
  </script>
</body>
</html>
